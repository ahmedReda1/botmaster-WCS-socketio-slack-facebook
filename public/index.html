<html>

<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="wrapper">
      <h1 class="base--h1">
	      		<a href="/"><img class="base--h1-icon" src="images/watson-avatar-white.png" alt="Watson Avatar">Build your bot in a snap</a>
	      </h1>
        <a href="https://slack.com/oauth/authorize?scope=bot&client_id=276376339604.280742291297">
          <img alt="Add to Slack" height="40" width="139"
          src="https://platform.slack-edge.com/img/add_to_slack.png"
          srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x,
                  https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
        </a>
      <div class="top-bar--spacer"></div>
      <nav class="top-bar homepage" role="navigation">
        <div class="top-bar-menu">
          <ul class="main-nav">
            <li><a href="https://github.com/eciggaar/botmaster-watsonconversation-socketio.git">Fork on GitHub</a></li>
            <li><a href="https://developer.ibm.com/watson/">Community</a></li>
          </ul>
          <ul class="mobile-nav">
            <li class="nav-drawer-toggler" onkeyup='ConversationPanel.menuClicked(event)' onclick='ConversationPanel.menuClicked(event)'>Menu</li>
          </ul>
        </div>
      </nav>
      <div class="drawer" tabindex="0">
        <div class="drawer-container">
          <div class="drawer-title">
            <h3>Menu</h3>
            <a class="close-drawer">
              <img src="images/x.svg" />
            </a>
          </div>
          <div>
            <ul class="mobile-main-nav">
              <li class="has-dropdown"><a href="https://github.com/eciggaar/botmaster-watsonconversation-socketio">Fork on GitHub</a></li>
              <li class="has-dropdown"><a href="https://developer.ibm.com/watson/">Community</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="_full-width-row conversationSection" id='conversationSection'>
    <div class="">
      <!--<div id="view-change-button" class="button hide" onclick="PayloadPanel.togglePanel(event, this)">
		    	<img class="option full" src="../images/chat-button.png">
		    	<img class="option not-full" src="../images/code-button.png">
		  	</div>-->
      <div id="contentParent" class="responsive-columns-wrapper">
        <div id="chat-column-holder" class="responsive-column content-column">
          <div class="chat-column">
            <div id="scrollingChat" class='scrollingChat'></div>
            <label for="textInputOne" class="inputOutline">
			          <input id="textInputOne" class="base--input query-input"
			            placeholder="Start typing..." type="text"
			            onkeydown="ConversationPanel.inputKeyDown(event, this)">
			        </label>
            <label for="textInput" class="inputOutline hide">
			          <input id="textInput" class="base--input query-input"
			            placeholder="Start typing..." type="text"
			            onkeydown="ConversationPanel.inputKeyDown(event, this)">
			        </label>
          </div>
        </div>
        <div class="fixed-column content-column">
          <div class='chat-column'>
            <div class='payload-initial-message'>
              TECHNICAL HIGHLIGHTS
              <ul class="base--ul base--ul_no-bullets highlights">
                <li class="base--li tech-highlights"><a href="https://www.ibm.com/watson/developercloud/doc/conversation/intents.html" class="base--a hyperlink" target="_blank">Best practice on intents naming</a></li>
                <li class="base--li tech-highlights"><a href="https://www.ibm.com/watson/developercloud/doc/conversation/entities.html" class="base--a hyperlink" target="_blank">Best practice on entity detection</a></li>

              </ul>
            </div>

          </div>
          <div id="payload-response" class="hide"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/common.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>

</body>

</html>
